spring:
  kafka:
    bootstrap-servers: 114.132.80.74:9092  # Kafka 服务器地址
    producer:
      retries: 3  # 消息发送失败后的重试次数
      batch-size: 16384  # 批量发送消息的批次大小（单位：字节）
      buffer-memory: 33554432  # 生产者用于缓冲消息的内存大小（单位：字节）
      acks: 1  # 应答模式，1 表示 leader 成功写入后确认
      key-serializer: org.apache.kafka.common.serialization.StringSerializer  # 消息键的序列化类
      value-serializer: org.apache.kafka.common.serialization.StringSerializer  # 消息值的序列化类
    consumer:
      group-id: TestGroup  # 消费者所属的组 ID, Kafka 会自动管理消费者组的创建和分区分配
      enable-auto-commit: false  # 是否自动提交消费位移
      auto-offset-reset: earliest  # 当没有初始位移或位移超出范围时的处理策略
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer  # 消息键的反序列化类
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer  # 消息值的反序列化类
    listener:
      ack-mode: manual  # 消费者监听器的确认模式，manual 表示手动确认
